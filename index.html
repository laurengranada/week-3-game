<!DOCTYPE html>
<html>
<head>
	<title>Drake Hangman</title>
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<!-- bootstrap link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- google fonts link -->
	<link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
	<!-- my stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<!-- inputing video as background -->
	<div class="fullscreen-bg">
		<video autoplay="autoplay" loop="loop" class="fullscreen-bg_video" muted playsinline defaultMuted>
			<source src="assets/images/dance.mp4" type="video/mp4">
		</video>
	</div>
	<!-- container for header of page -->
	<div class="container top">
		<h1 class="t-ttl">Hangman: Drake Style</h1>
		<h4 class="t-subttl">Guess which Drake song is playing, Press any key to start!</h4>
	</div>
	<!-- container for wins/losses -->
	<div class="row">
		<div class="col-sm-3 score">
			<div class="container">
				<p class="s-wins">Wins: <span style="color: green" id="wins">0</span></p>
				<p class="s-losses">Losses: <span style="color: red" id="losses">0</span></p>
			</div>
		</div>
	</div>
	<!-- container for letters/chances -->
	<div class="row">
		<div class="col-sm-3 guesses">
			<div class="container">
				<p class="g-chances">Chances Left: <span id="chances"></span></p>
				<p class="g-letters">Letters Guessed: <span id="lettersGuessed"></span></p>
			</div>
		</div>
	</div>
	<!-- container for hidden word -->
	<div class="row">
		<div class="bottom">
			<div class="col-sm-9" id="content">
				<button id="start" onclick="init()">Start</button>
				<!-- <h3 id="spaces"></h3> -->
			</div>
		</div>
	</div>
	<!-- container for mobile keyboard -->
	<div id="keyboard"></div>
	<!-- my js file -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
